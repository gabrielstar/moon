   targetType: inline
   script: ls
   workingDirectory: $(System.DefaultWorkingDirectory)/runner

- task: PowerShell@2
  inputs:
   workingDirectory: $(System.DefaultWorkingDirectory)/runner
   targetType: filepath # Optional. Options: filePath, inline
   filePath: runner/parallelRunner.ps1
   pwsh: true
  